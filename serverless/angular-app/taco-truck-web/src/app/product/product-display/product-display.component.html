<div class="box">
  <div *ngFor="let product of products" class="tile">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h2>{{product.Name}}</h2>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <p><strong>Price</strong> {{product.Price | currency:'USD':true }}</p>
        <p><strong>Cost</strong> {{product.Cost | currency:'USD':true }}</p>
        <p><strong>Profit</strong> {{product.Price - product.Cost | currency:'USD':true }}</p>
        <p><strong>Inventory</strong> {{product.Inventory}}</p>
      </md-card-content>
    </md-card>
  </div>
</div>
